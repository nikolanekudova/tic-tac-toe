<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./tic-tac-toe.js" defer></script>
    <title>Tic Tac Toe by Nikca</title>
</head>
<body>
    <div id="content">
        <div id="header">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div id="inputs">
            <div class="inputs-row">
                <label for="playerone">Player one's name is: </label>
                <input type="text" id="playerone" name="playerone">
            </div>
            <div class="inputs-row">
                <label for="playertwo">Player two's name is: </label>
                <input type="text" id="playertwo" name="playertwo">
            </div>
            <div class="buttons-row">
                <button id="btn-play">Let's play!</button>
            </div>
        </div>
        <div id="player-turn">
            Fill in the names of the players and let's play!
        </div>
        <div id="gameboard-div">
        </div>
    </div>

</body>
</html>
